name: Create Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:    
    
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
     
      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Read value from Properties-file
        id: read_property
        uses: christian-draeger/read-properties@1.0.1
        with:
          path: 'version.properties'
          property: 'versionDevelop'
      - name: VERSION
        run: echo ${{ steps.read_property.outputs.value }}
        env:
          VERSION: ${{ steps.read_property.outputs.value }}

      - name: Build Release AAB
        run: ./gradlew app:bundleRelease app:assembleRelease
      - name: Sign AAB
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY_BASE64 }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_STORE_PASSWORD }}

      # Example use of `signedReleaseFile` output -- not needed
      - uses: actions/upload-artifact@v2
        with:
          name: VERSION
          path: ${{steps.sign_app.outputs.signedReleaseFiles}}
          if-no-files-found: error

